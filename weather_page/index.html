<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampereen Sää</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container my-3">
        <div class="weather-container card shadow-sm">
            <h1 class="card-title text-center mt-3">Tampere</h1>
            <div class="current-weather row align-items-center p-3">
                <div class="col">
                    <div class="temp display-6 fw-bold">--°C</div>
                    <div class="description text-muted">Ladataan...</div>
                </div>
            </div>
            <div class="hourly-forecast row row-cols-4 g-2 px-3">
                <div class="col text-center">
                    <div class="hourly-time fw-bold">--:--</div>
                    <div class="hourly-temp">--°C</div>
                </div>
                <div class="col text-center">
                    <div class="hourly-time fw-bold">--:--</div>
                    <div class="hourly-temp">--°C</div>
                </div>
                <div class="col text-center">
                    <div class="hourly-time fw-bold">--:--</div>
                    <div class="hourly-temp">--°C</div>
                </div>
                <div class="col text-center">
                    <div class="hourly-time fw-bold">--:--</div>
                    <div class="hourly-temp">--°C</div>
                </div>
            </div>
            <div class="chart-container p-3">
                <canvas id="weatherChart"></canvas>
            </div>
            <div class="refresh-info text-end small text-muted p-3">Päivitetty: <span class="update-time">--</span></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
